spring:
  # Database Configuration
  datasource:
    url: jdbc:postgresql://workhub-rds-dev.che6yu200xcs.ap-northeast-2.rds.amazonaws.com:5432/workhub
    username: workhub
    driver-class-name: org.postgresql.Driver

  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        default_batch_fetch_size: 100
        javax:
          persistence:
            schema-generation:
              create-source: metadata
    database-platform: org.hibernate.dialect.PostgreSQLDialect

  # Redis Configuration
  data:
    redis:
      host: localhost
      port: 6379

# Logging Configuration
logging:
  level:
    com.workhub: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: '%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n'
  file:
    name: /app/logs/workhub.log
    max-size: 100MB
    max-history: 30

# Server Configuration
server:
  port: 8080
  servlet:
    session:
      timeout: 30m  # 세션 타임아웃 30분