name: work-hub

services:
  postgres:
    image: 'postgres:16'
    container_name: workhub-postgres
    environment:
      POSTGRES_DB: workhub
      POSTGRES_USER: workhub
      POSTGRES_PASSWORD: ${DB_PASSWORD:-secret}
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  redis:
    image: 'redis:7-alpine'
    container_name: workhub-redis
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data: